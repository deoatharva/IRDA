<Doctype html>
<html>
<head>
<title></title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#hide").click(function()
{
	$("#test").hide();
});
$("#show").click(function()
{
	$("#test").show();
});
});
</script>
</head>
<body>
<button id="hide">hide</button>
<button id="show">show</button>
<p id="test">jquery basic</p>
</body>
</html>
